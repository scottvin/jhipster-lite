<div
  class="jhlite-chip"
  :class="moduleClass()"
  :ref="el => landscapeElements.set(module.slugString(), el)"
  :data-selector="`${module.slugString()}-module`"
  @mouseover="emphasisizeModule()"
  @mouseleave="deEmphasisizeModule()"
  @click="clickedModule()"
>
  <div class="jhlite-chip--title" :class="moduleClass()">
    {{ module.slugString() }}
    <IconVue
      v-if="isAppliedModule()"
      @click="applyModule()"
      name="ccw"
      aria-label="Reapply"
      title="Re-apply module"
      :data-selector="`module-${module.slug}-application-icon`"
    />
  </div>
  <div class="jhlite-chip--description" :class="moduleClass()">{{ module.operation() }}</div>
</div>
